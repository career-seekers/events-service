spring:
  application:
    name: cs-events-service
  servlet:
    multipart:
      max-file-size: 30MB
      max-request-size: 30MB
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}
      database: ${REDIS_DATABASE}
  aop:
    auto: true
    proxy-target-class: true
  kafka:
    bootstrap-servers: ${KAFKA1_BOOTSTRAP_SERVICE_URL},${KAFKA2_BOOTSTRAP_SERVICE_URL},${KAFKA3_BOOTSTRAP_SERVICE_URL}
    consumer:
      properties:
        session:
          timeout:
            ms: 60000
        reconnect:
          backoff:
            ms: 1000
            max:
              ms: 20000

server:
  port: ${SERVER_INTERNAL_PORT}

grpc:
  server:
    port: ${GRPC_SERVER_PORT}
    security:
      enabled: false
  client:
    users-service:
      address: ${USERS_SERVICE_URL}
      negotiation-type: plaintext

database:
  url: ${ES_DB_URL}
  username: ${ES_DB_USER}
  password: ${ES_DB_PASSWORD}
  schema: ${ES_DB_SCHEMA}

file-service:
  uri: ${FILE_SERVICE_URI}

config:
  jwt:
    secret: ${JWT_SECRET}